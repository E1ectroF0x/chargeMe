<div *ngIf="cservice">

  <div class="popup" (click)="cservice=null">

      <div class="popup-content">


          <div class="popup-content-details">
            <h3>Description:</h3>
            <h5>Service name: {{cservice.name}}</h5>
            <h5>Genre: {{cservice.genre}}</h5>
            <p >*description*</p>
            <button class="btn btn-primary" (click)="onDelete(cservice)">Delete</button>
          </div>


      </div>

  </div>

</div>
