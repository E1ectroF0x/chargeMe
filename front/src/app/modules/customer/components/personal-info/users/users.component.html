<div class="content" *ngIf="isClicked">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          #
        </th>
        <th scope="col">
          Username
        </th>
        <th scope="col">
          Email
        </th>
        <th scope="col">
          Total amount
        </th>
        <th scope="col">
          Select
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">
          {{user.id}}
        </th>
        <td>
          {{user.login}}
        </td>
        <td>
          {{user.email}}
        </td>
        <td>
          {{user.totalMoney}}
        </td>
        <td>
          <input type="checkbox" name="isDelete" [(ngModel)]="user.isDelete">
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-delete-usr">
    <button class="btn btn-warning del-btn" (click)="deleteUsers()">Delete selected users</button>
  </div>
</div>
