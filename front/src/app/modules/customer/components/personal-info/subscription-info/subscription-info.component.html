<div *ngIf="cservice">

  <div class="popup" (click)="cservice=null">

    <div class="popup-content">


      <div class="popup-content-details">
        <h3>Description:</h3>
        <h5>Service name: {{cservice.name}}</h5>
        <h5>Genre: {{cservice.genre}}</h5>
        <h5>Cost: <span class="cost-span">{{cservice.cost}}$</span>/mo</h5>
      </div>

      <div class="unsubscribe-button">
        <button (click)="unsubscribeEmit(cservice)">Unsubscribe</button>
      </div>


    </div>

  </div>

</div>
