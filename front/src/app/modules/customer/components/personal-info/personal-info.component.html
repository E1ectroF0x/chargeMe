<div class="row">
  <div class="col-4 content">
      <div class="content-personal">
        <div class="account-name">
          <h3>Your account</h3>
          <h1>E1ectroF0x</h1>
        </div>

        <div class="wallets">
          <h3>Your wallets:</h3>
          <div class="row">
            <div class="wallet" *ngFor="let wallet of wallets" (click)="chooseWallet(wallet)">
              <p class="mt-3">{{wallet.amount}}$</p>
            </div>
          </div>
          <div class="d-flex justify-content-between info">
            <p>*Click wallet to see your subscriptions</p>
            <button class="btn btn-secondary" (click)="loadUsers()" >Show users</button>
          </div>
        </div>
      </div>

      <app-cusomer-personal-users [isClicked]="showUsers" [users]="users"></app-cusomer-personal-users>

    </div>

  <div class="col subscriptions">
    <app-customer-personal-sub [wallet]="selectedWallet" *ngIf="selectedWallet"></app-customer-personal-sub>
  </div>

</div>
