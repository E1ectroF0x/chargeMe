<div class="row">
  <div class="col-4 content">
      <div class="content-personal">
        <div class="account-name">
          <h3>Your account</h3>
          <h1>{{this.storageService.getCurrentUser().login}}</h1>
        </div>

        <div class="wallets">
          <h3>Your wallets:</h3>
          <div class="row">
            <div class="wallet" *ngFor="let wallet of wallets" [class.selected]="wallet === selectedWallet" (click)="chooseWallet(wallet)">
              <p class="mt-3 wallet-amount">{{wallet.amount}}$</p>
            </div>
          </div>
          <div class="row wallet-refill ml-4">
            <form method="post">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Refill amount" name="refillAmount" [(ngModel)]="refillAmount">
              </div>
              <button type="button" class="btn btn-light" (click)="refillWallet(refillAmount)">Refill</button>
            </form>
          </div>
          <div class="d-flex justify-content-between info">
            <p>*Click wallet to see your subscriptions</p>
            <button class="btn btn-secondary user-btn" (click)="loadUsers()" >Show users</button>
          </div>
        </div>
      </div>

      <app-cusomer-personal-users [isClicked]="showUsers" [users]="users"></app-cusomer-personal-users>

    </div>

  <div class="col subscriptions">
    <app-customer-personal-sub [cservices]="cservices" *ngIf="selectedWallet" (showCService)="showSubDetails($event)"></app-customer-personal-sub>
  </div>

</div>

<app-customer-personal-sub-info [cservice]="showSub" (unsubscribeEvent)="unsubscribe($event)"></app-customer-personal-sub-info>
