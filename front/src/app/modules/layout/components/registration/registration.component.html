<app-header></app-header>

<div class="container">
  <form method="post" [formGroup]="registrationForm">
    <div class="row justify-content-center align-items-center">
      <div class="col-3">
        <div class="form-group">
          <label for="RegistrationEmail">
            Email
          </label>
          <div  [class.invalid]="isFormInvalid('email_')">
            <input type="email" class="form-control" id="RegistrationEmail" placeholder="Enter email" name="email" [(ngModel)]="model.email" formControlName="email_">
            <div class="invalid" *ngIf="isFormInvalid('email_')">
              <span>Invalid email</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="RegistrationUsername">
            Username
          </label>
          <div  [class.invalid]="isFormInvalid('login_')">
            <input type="text" class="form-control" id="RegistrationUsername" placeholder="Username" name="login" [(ngModel)]="model.login" formControlName="login_">
            <div class="invalid" *ngIf="isFormInvalid('login_')">
              <span>Invalid username</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="RegistrationPassword">
            Password
          </label>
          <div  [class.invalid]="isFormInvalid('pass_')">
            <input type="password" class="form-control" id="RegistrationPassword" placeholder="Password" name="password" [(ngModel)]="model.password" formControlName="pass_">
            <div class="invalid" *ngIf="isFormInvalid('pass_')">
              <span>Invalid password</span>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-warning reg-btn" (click)="registerUser(model)">
          Sign up
        </button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
