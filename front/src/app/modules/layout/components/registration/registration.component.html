<app-header></app-header>

<div class="container">
  <form method="post">
    <div class="row justify-content-center align-items-center">
      <div class="col-3">
        <div class="form-group">
          <label for="RegistrationEmail">
            Email
          </label>
          <input type="email" class="form-control" id="RegistrationEmail" placeholder="Enter email" name="email" [(ngModel)]="model.email">
        </div>
        <div class="form-group">
          <label for="RegistrationUsername">
            Username
          </label>
          <input type="text" class="form-control" id="RegistrationUsername" placeholder="Username" name="login" [(ngModel)]="model.login">
        </div>
        <div class="form-group">
          <label for="RegistrationPassword">
            Password
          </label>
          <input type="password" class="form-control" id="RegistrationPassword" placeholder="Password" name="password" [(ngModel)]="model.password">
        </div>
        <button type="button" class="btn btn-warning reg-btn" (click)="registerUser(model)">
          Sign up
        </button>
      </div>
    </div>
  </form>
</div>
