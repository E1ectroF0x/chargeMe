<app-header></app-header>
<div class="container align-items-center">
  <form [formGroup]="loginForm">
    <div class="row justify-content-center">
      <div class="col-3">
        <div class="form-group">
          <label for="InputLogin">
            Username
          </label>
          <div  [class.invalid]="isFormInvalid('login_')">
            <input type="text" class="form-control" id="InputLogin" placeholder="Username" name="username" formControlName="login_" [(ngModel)]="loginModel.username">
            <div class="invalid" *ngIf="isFormInvalid('login_')">
              <span>This field can't be empty</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">
            Password
          </label>
          <div  [class.invalid]="isFormInvalid('pass_')">
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" [(ngModel)]="loginModel.password" formControlName="pass_">
            <div class="invalid" *ngIf="isFormInvalid('pass_')">
              <span>This field can't be empty</span>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-warning login-btn" (click)="onSubmit()">
            Login
          </button>
          <div class="reg-text">
            Aren't registered yet?
            <a routerLink="/registration">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
