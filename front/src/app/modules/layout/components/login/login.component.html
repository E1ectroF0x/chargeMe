<app-header></app-header>
<div class="container align-items-center">
  <form>
    <div class="row justify-content-center">
      <div class="col-3">
        <div class="form-group">
          <label for="InputLogin">
            Username
          </label>
          <input type="text" class="form-control" id="InputLogin" placeholder="Username" name="username" [(ngModel)]="loginModel.username">
        </div>
        <div class="form-group">
          <label for="InputPassword">
            Password
          </label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" [(ngModel)]="loginModel.password">
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-warning" (click)="onSubmit()">
            Login
          </button>
          <div class="reg-text">
            Aren't registered yet?
            <a routerLink="/registration">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
